<div class="container mt-4">
  <div class="mb-3 d-flex">
    <input [(ngModel)]="newTodo" type="text" class="form-control me-2" placeholder="Enter a new todo">
    <button class="btn btn-primary" (click)="addTodo()">Add</button>
  </div>

  <!-- Todo List -->
  <ul class="list-group">
    <li *ngFor="let todo of todos; let i = index"
        class="list-group-item d-flex justify-content-between align-items-stretch">

      <!-- Complete / Incomplete Toggle -->
      <button class="btn btn-sm me-2"
              [ngClass]="{'btn-success': todo.completed, 'btn-warning': !todo.completed}"
              (click)="toggleStatus(i)">
        {{ todo.completed ? 'Completed' : 'Incomplete' }}
      </button>

      <span *ngIf="!isEditing[i]" [ngClass]="{'text-decoration-line-through': todo.completed}">
        {{ todo.text }}
      </span>
      <input *ngIf="isEditing[i]" [(ngModel)]="editValue"
             class="form-control form-control-sm w-50 me-2" />

      <!-- Action Buttons -->
      <div>
        <button class="btn btn-secondary btn-sm me-2" *ngIf="!isEditing[i]" (click)="editTodo(i)">Edit</button>
        <button class="btn btn-success btn-sm me-2" *ngIf="isEditing[i]" (click)="saveEdit(i)">Save</button>
        <button class="btn btn-danger btn-sm" (click)="removeTodo(i)">Remove</button>
      </div>
    </li>
  </ul>
</div>
